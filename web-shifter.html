<!DOCTYPE html>
<html lang='en-US'>
    <head>
        <meta charset='utf-8'>
        <title>Shifter</title>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <link rel='stylesheet' type='text/css' href='theme.css'>
        
        <!-- DOMContentLoaded listner also used. 'defer' used just in case -->
        <script src='main.js' defer></script>
    </head>
    <body>
        <canvas width='512' height='512'>
            <p>Failed to load canvas.</p>
        </canvas>
        <header>
            <div class="description">
                <h1>SHIFTER</h1>
                <h2>Use arrow keys or buttons to move</h2>
            </div>

            <div class="control-panel">
                <button id="restart-button">Restart level (R)</button>

                <table>
                    <tr>
                        <td></td>
                        <td><button id="up-button">&uarr;</button></td>
                    </tr>
                    <tr>
                        <td><button id="left-button">&larr;</button></td>
                        <td><button id="down-button">&darr;</button></td>
                        <td><button id="right-button">&rarr;</button></td>
                    </tr>
                </table>
            </div>
        </header>
    </body>
</html>
